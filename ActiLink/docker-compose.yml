services:
  actilink-db:
    container_name: actilink-db
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
    - "8002:1433" # default mssql server port
    environment:
    - ACCEPT_EULA=Y 
    - SA_PASSWORD=${MSSQL_SA_PASSWORD}
    volumes:
    - db_data:/var/opt/mssql # database lives as long as the image is not deleted
  actilink-migrator:
    container_name: actilink-migrator
    build:
      context: .
      dockerfile: ActiLink/Dockerfile
      target: ef-migrations 
    environment:
      - DB_HOST=actilink-db
      - DB_NAME=ActiLink
      - DB_SA_PASSWORD=${MSSQL_SA_PASSWORD}
    depends_on:
      - actilink-db
    restart: "no"
  actilink:
    container_name: actilink
    build:
      context: .
      dockerfile: ActiLink/Dockerfile
      target: final
    ports:
    - "7062:8080"
    - "5289:8081"  
    depends_on:
    - actilink-db
    environment:
    - DB_HOST=actilink-db
    - DB_NAME=ActiLink # may need to change this in the future
    - DB_SA_PASSWORD=${MSSQL_SA_PASSWORD}
volumes:
  db_data:

  